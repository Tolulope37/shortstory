version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shortlet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-shortlet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shortlet123}
      POSTGRES_DB: ${DB_NAME:-shortlet_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shortlet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shortlet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortlet-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-shortlet}:${DB_PASSWORD:-shortlet123}@postgres:5432/${DB_NAME:-shortlet_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-30d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shortlet-network
    volumes:
      - ./logs:/app/logs
    command: sh -c "npx sequelize-cli db:migrate && node server.js"

volumes:
  postgres_data:
    driver: local

networks:
  shortlet-network:
    driver: bridge

